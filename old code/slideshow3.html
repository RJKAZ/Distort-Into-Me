<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="mySlides">
    <img onclick="play()" src="1.jpg">
    <audio id="audio" src="She-distort into me.mp3" ></audio>
</div>

<div class="mySlides">
    <img onclick="play()" src="2.jpg">
    <audio id="audio" src="She-distort into me.mp3" ></audio>
</div>

<div class="mySlides">
    <img onclick="play()" src="3.jpg">
    <audio id="audio" src="She-distort into me.mp3" ></audio>
</div>


<div onclick="plusDivs(-1)">Re</div>

<div onclick="plusDivs(1)">Av</div>



<script>

function play() {
    var audio = document.getElementById("audio"); audio.play(); 
}
</script>

<script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

</script>
  
</body>
</html>
